<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Contactes</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
<header><h1>Contact</h1></header>

<form name="account" autocomplete>
      <table>
          <tr>
              <td class="auto-style2" colspan=2><h2>Edit a contact</h2></td>
          </tr>
          <tr>
              <td colspan=2>
              <h4><label id="error"></label></h4>
              </td>
          </tr>
          <tr>
              <td><h3>ID</h3></td>
              <td><input id="id" type="number" min="1" max="999999" required/></td>
          </tr>
          <tr>
              <td><h3>First Name</h3></td>
              <td><input id="firstname" type="text" required /></td>
          </tr>
          <tr>
              <td><h3>Name</h3></td>
              <td><input id="name" type="text" required /></td>
          </tr>
          <tr>
              <td><h3>E-Mail</h3></td>
              <td><input id="email" type="text"/></td>
          </tr>
          <tr>
              <td><h3>Phone Number</h3></td>
              <td><input id="phone" type="text"/></td>
          </tr>
          <tr>
              <td></td>
              <td aling="right"><button value="" id="btn_create" class="btns">Save</button></td>
          </tr>
      </table>
</form>
     <script type="application/dart" src="contact.dart"></script>
     <script src="packages/browser/dart.js"></script>
</body>
</html>
